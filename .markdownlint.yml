---
extends: ./node_modules/tjw-markdownlint-rules/tjwmarkdownlint.yml
# Override the proper-names rule to enforce capitalization of your project's name and other proper nouns
proper-names:
  names:
    - JavaScript
    - HTML
    - CSS
    - FreeCodeCamp Indy
    - FreeCodeSchool
    # Dumb capitilizations are done to point out typos
    - fREEcoDschOol
    - fREEcoDeschOl
    - fREEcoDeschOo
    - fREEcoDcAmp
    - fREEcoDecam
# MD007 - Unordered list indentation
ul-indent:
  indent: 2
